<!DOCTYPE html>
<html>
<head>
    <title>PSY Arix</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script type="text/javascript" src="scripts/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <meta name="author" content="Phua Si Yu Arix">
</head>
<body>
    <div class="shadow_effect"></div>
    <div class="browser_cross"></div>
    <div class="phone_exit"></div>
    <div class="everything">

        <div class="overlay horizontal"></div>  
        <div class="overlay vertical"></div>
        <div class="overlay vertical ov2"></div>
        <div class="overlay vertical ov3"></div>
        <div class="overlay vertical ov4"></div>
        <div class="sky">
            <div class="cloud c1"></div>
            <div class="cloud c2"></div>
            <div class="cloud c3"></div>
            <div class="cloud c4"></div>
            
        </div>
        <div class="window">
            <div class="moon"></div>
            <div class="panel item1"></div>
            <div class="panel item2"></div>
            <div class="panel item3"></div>
            <div class="building b1"></div>
            <div class="building b2"></div>
            <div class="building b3"></div>
            <div class="building b4"></div>
            <div class="building b5"></div>
            <div class="building b6"></div>
            <div class="building b7"></div>
            <div class="building b8"></div>
            <div class="building b9"></div>
            <div class="building b10"></div>
            <div class="building b11"></div>
            <div class="building b12"></div>
        </div>

        <div class="desk_top"></div>
        <div class="computer">
            <div class="browser">
                <div class="browser_bar">
                    <div class="dot" style="background:#ED594A;"></div>
                    <div class="dot" style="background:#FDD800;"></div>
                    <div class="dot" style="background:#5AC05A;"></div>
                    <div class="search_bar">https://www.myprojects.com</div>
                  </div>
            </div>
        </div>
        <div class="computer_stand"></div>
        <div class="computer_base_1"></div>
        <div class="computer_base_2"></div>

        <div class="keyboard"></div>
        <div class="keyboard_base"></div>
        <div class="mouse"></div>

        <div class="phone_hover">
            
        </div>
        <div class="phone">
            <div class="phone_speaker"></div>
            <div class="phone_content">
            </div>
            <div class="phone_button"></div>
        </div>

        <div class="notebook notebook_top"></div>
        <div class="notebook notebook_pages1"></div>
        <div class="notebook notebook_pages2"></div>
        <div class="notebook notebook_pages3"></div>
        <div class="notebook notebook_pages4"></div>
        <div class="notebook notebook_pages5"></div>
        <div class="notebook notebook_pages6"></div>
        <div class="notebook"></div>
        <div class="notebook_edge"></div>

        <div class="desk_bottom"></div>
    </div>
</body>
</html> 
<!-- Created and Designed by P.S.Y Arix -->
