<!DOCTYPE html>
<html>
<head>
    <title>PSY Arix</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="scripts/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <meta name="author" content="Phua Si Yu Arix">
</head>
<body>
    <div class="shadow_effect"></div>
    <div class="browser_cross"></div>
    <div class="phone_exit"></div>
    <div class="everything">

        <div class="overlay horizontal"></div>  
        <div class="overlay vertical"></div>
        <div class="overlay vertical ov2"></div>
        <div class="overlay vertical ov3"></div>
        <div class="overlay vertical ov4"></div>
        <div class="sky">
            <div class="cloud c1"></div>
            <div class="cloud c2"></div>
            <div class="cloud c3"></div>
            <div class="cloud c4"></div>
            
        </div>
        <div class="window">
            <div class="sun"></div>
            <div class="moon"></div>
            <div class="panel item1"></div>
            <div class="panel item2"></div>
            <div class="panel item3"></div>
            <div class="building b1"></div>
            <div class="building b2"></div>
            <div class="building b3"></div>
            <div class="building b4"></div>
            <div class="building b5"></div>
            <div class="building b6"></div>
            <div class="building b7"></div>
            <div class="building b8"></div>
            <div class="building b9"></div>
            <div class="building b10"></div>
            <div class="building b11"></div>
            <div class="building b12"></div>
        </div>

        <div class="desk_top"></div>
        <div class="screen_saver">
            <div class="equalizer">
                <div class="eqbar eq1"></div>
                <div class="eqbar eq2"></div>
                <div class="eqbar eq3"></div>
                <div class="eqbar eq4"></div>
                <div class="eqbar eq5"></div>
                <div class="eqbar eq6"></div>
                <div class="eqbar eq7"></div>
                <div class="eqbar eq8"></div>
                <div class="eqbar eq9"></div>
                <div class="eqbar eq10"></div>
                <div class="eqbar eq11"></div>
                <div class="eqbar eq12"></div>
                <div class="eqbar eq13"></div>
                <div class="eqbar eq14"></div>
                <div class="eqbar eq15"></div>
                <div class="eqbar eq16"></div>
                <div class="eqbar eq17"></div>
                <div class="eqbar eq18"></div>
                <div class="eqbar eq19"></div>
                <div class="eqbar eq20"></div>
                <div class="eqbar eq21"></div>
                <div class="eqbar eq22"></div>
            </div>
            <div class="digital_clock" id="clock">
                <div id="timer">{{date}}<br>{{time}}</div>
            </div>
        </div>
        <div class="computer">
            <div class="browser">
                <div class="browser_bar">
                    <div class="dot" style="background:#ED594A;"></div>
                    <div class="dot" style="background:#FDD800;"></div>
                    <div class="dot" style="background:#5AC05A;"></div>
                    <div class="search_bar">https://www.psy-arix.com</div>
                </div>
                <div class="browser_content">
                    <div class="header">
                        <div class="browser_home" id="home">PSY ARIX</div>
                        <ul class="browser_router">
                            <li id="projects">Projects</li>
                            <li id="hobbies">Hobbies</li>
                            <li id="aboutme">About Me</li>
                        </ul>
                    </div>
                    <div class="page_view">
                            <div class="page_content pc1 open">
                                Hi, My name is Arix!
                            </div>
                            <div class="pc2 page_content close" >B</div>
                            <div class="pc3 page_content close" >C</div>
                            <div class="pc4 page_content close" >D</div>            
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="computer_stand"></div>
        <div class="computer_base_1"></div>
        <div class="computer_base_2"></div>

        <div class="keyboard"></div>
        <div class="keyboard_base"></div>
        <div class="mouse"></div>

        <div class="phone_hover">
            
        </div>
        <div class="phone">
            <div class="phone_speaker"></div>
            <div class="phone_content">
                <iframe 
                    src="https://console.dialogflow.com/api-client/demo/embedded/073ca3f2-3233-4296-a1b0-fd43f9a39790">
                </iframe>
            </div>
            <div class="phone_button"></div>
        </div>

        <div class="notebook notebook_top"></div>
        <div class="notebook notebook_pages1"></div>
        <div class="notebook notebook_pages2"></div>
        <div class="notebook notebook_pages3"></div>
        <div class="notebook notebook_pages4"></div>
        <div class="notebook notebook_pages5"></div>
        <div class="notebook notebook_pages6"></div>
        <div class="notebook"></div>
        <div class="notebook_edge"></div>

        <div class="desk_bottom"></div>
    </div>
    <script src='scripts/clock.js'></script>
</body>
</html> 
<!-- Created and Designed by P.S.Y Arix -->
